<html lang="en">

<body>
 
    <div class="container-fluid">
        <div class="row">

                    <div class="img-box" id="img1" draggable="true" onmousedown="rmstuff()" ondrag="func1()" >

                    </div>
                </div>
                <div class="white-box">
                    <div class="img-box" id="img2" draggable="true" onmousedown="rmstuff()" ondrag="func2()">

                    </div>
                </div>
                <div class="white-box"> 
                    <div class="img-box" id="img3" draggable="true" onmousedown="rmstuff()" ondrag="func3()">

                    </div>
                </div>
                <div class="white-box">
                    <div class="img-box" id="img4" draggable="true" onmousedown="rmstuff()" ondrag="func4()">

                    </div>
                </div>
                <div class="white-box" id="nonborder">
                    <div class="img-box" id="">

                    </div>
                </div>
            </div>
            <div class="col-lg-10">

        </div>
